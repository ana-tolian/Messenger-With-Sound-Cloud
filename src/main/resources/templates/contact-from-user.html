<h5 th:if="${!users.isEmpty()}"> Глобальный поиск </h5>
<div th:each="user : ${users}">
    <hr class="hr_chat">
    <li th:id="${user.getId()}" class="chat">
        <div> <img class="chat_photo" th:src="@{|~${user.getImgHref()}|}"> </div>

        <div class="user_line_container">
            <div class="text">
                <span class="contact_name" th:text="${user.getUsername()}"> </span>
            </div>

            <div class="create_chat_button_container">
                <input class="create_chat_button bhover" th:id="${user.getUsername()}" type="button" value="Добавить" onclick="addNewContact(event)">
            </div>
        </div>
    </li>
</div>

<hr th:if="${!addedContacts.isEmpty()} and ${!users.isEmpty()}" class="hr_main hr_bolder">

<h5 th:if="${!addedContacts.isEmpty()}"> Добавленные контакты </h5>
<div th:each="added : ${addedContacts}">
    <hr class="hr_chat">
    <li th:id="${added.getId()}" class="chat">
        <div> <img class="chat_photo" th:src="@{|~${added.getImgHref()}|}"> </div>

        <div class="user_line_container">
            <div class="text">
                <span class="contact_name" th:text="${added.getUsername()}"> </span>
            </div>

            <div class="create_chat_button_container">
<!--                <input class="create_chat_button bhover" th:id="${added.getUsername()}" type="button" value="Добавить" onclick="addNewContact(event)">-->
            </div>
        </div>
    </li>
</div>
